<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="head">
   <h2>Rock Paper Scissors Game</h2>
   <h4>Choose your move</h4>
  </div>
   <div id="options">
      <img id="rock" src="rock2.png" width="200px" height="200px">
      <img id="scissor" src="scissors.png" alt="" width="200px" height="200px">
      <img id="paper" src="paper.jpg" alt="" width="200px" height="250px">
   </div>
   <div id="result">
     <h3 id="youPicked">You Picked</h3>
     <h3 id="compPicked">Computer Picked</h3>
   </div>
   <div id="score">
     <h2 id="your">Your Score</h2>
     <h2 id="computer">Computer Score</h2>
   </div>
   <div>
    <h1 id="yay" style="color: rgb(139, 79, 195);"></h1>
   </div>
  <script src="index.js"></script>
</body>
</html>
